<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Scout | Member Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div id="auth-overlay">
        <div class="auth-card">
            <h1>FPL SCOUT <span class="badge">PRO</span></h1>
            <p>Access professional league analytics & scout tools.</p>
            <button onclick="netlifyIdentity.open()" class="primary-btn">Member Login</button>
        </div>
    </div>

    <div id="app" style="display: none;">
        <header>
            <div class="header-content">
                <div id="menuToggle" class="menu-toggle">
                    <span></span><span></span><span></span>
                </div>
                <div class="logo">FPL SCOUT</div>
                <button onclick="netlifyIdentity.logout()" class="logout-link">Logout</button>
            </div>
        </header>

        <nav id="sideNav" class="side-nav">
            <div class="nav-header">
                <h3>War Room Menu</h3>
                <span id="closeNav" style="cursor:pointer; font-size: 1.5rem;">&times;</span>
            </div>
            <div class="nav-link active" data-tab="members">League Standings</div>
            <div class="nav-link" data-tab="liveBonus">Live Bonus Predictor</div>
            <div class="nav-link" data-tab="popular">Effective Ownership</div>
            <div class="nav-link" data-tab="fixtures">Fixture Ticker</div>
            <div class="nav-link" data-tab="transfers">Scout Tool</div>
        </nav>
        <div id="navOverlay" class="nav-overlay"></div>

        <main class="container">
            <section id="members" class="tab-content active-tab">
                <div class="loader">Scouting League Data...</div>
            </section>
            
            <section id="liveBonus" class="tab-content">
                <div id="bonusContainer"></div>
            </section>

            <section id="popular" class="tab-content"></section>
            <section id="fixtures" class="tab-content"></section>
            <section id="transfers" class="tab-content"></section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
