<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Scout | Pro Member Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

    <div id="auth-overlay">
        <div class="login-card">
            <div class="scout-logo">FPL<span>SCOUT</span></div>
            <h1>Member Access</h1>
            <p>Sign in to access premium league analytics, consensus picks, and scout tools.</p>
            <button class="primary-btn" onclick="netlifyIdentity.open()">Sign In / Register</button>
            <div class="login-footer">Official FPL Data Sync â€¢ Secure Access</div>
        </div>
    </div>

    <div id="app">
        <header>
            <div class="header-content">
                <div class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="scout-logo-small">FPL<span>SCOUT</span></div>
                <button id="logoutBtn" class="logout-link">Logout</button>
            </div>
        </header>

        <nav id="sideNav" class="side-nav">
            <div class="nav-header">
                <div class="scout-logo-small">FPL<span>SCOUT</span></div>
                <div class="close-nav" id="closeNav">&times;</div>
            </div>
            <div class="nav-links-container">
                <div class="nav-link active" data-tab="members">League Standings</div>
                <div class="nav-link" data-tab="popular">Consensus XI</div>
                <div class="nav-link" data-tab="fixtures">Fixture Ticker</div>
                <div class="nav-link" data-tab="predictions">Captaincy Poll</div>
                <div class="nav-link" data-tab="transfers">Scout Planner</div>
            </div>
        </nav>
        <div class="nav-overlay" id="navOverlay"></div>

    

        <main class="container">
            <div id="members" class="tab-content active-tab"></div>
            <div id="popular" class="tab-content"></div>
            <div id="fixtures" class="tab-content"></div>
            <div id="predictions" class="tab-content"></div>
            <div id="transfers" class="tab-content"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
